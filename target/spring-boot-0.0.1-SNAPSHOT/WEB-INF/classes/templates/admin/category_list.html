<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>后台管理</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/css/admin.css}" />
<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
</head>
<body>
	<div class="container">
		<div id="header" th:insert="~{admin/commons::header}">
		</div>
		<div id="admin_left">
			<ul class="submenu" th:insert="~{admin/commons::left}">
			</ul>
		</div>

		<div id="admin_right">
			<div class="headbar">
				<div class="field">
					<table class="list_table">
						<col width="50px" />
						<col width="100px" />
						<col width="100px"/>
						<col width="100px"/>
						<thead>
							<tr>
								<th>序号</th>
								<th>分类名称</th>
								<th>商品数量</th>
								<th>操作</th>
							</tr>
						</thead>
					</table>
				</div>
			</div>

			<div class="content">
				<table id="list_table" class="list_table">
						<col width="50px" />
						<col width="100px" />
						<col width="100px"/>
						<col width="100px"/>
					<tbody>
						<tr th:each="category: ${categorys}" th:value="${category.id}">
						    <td th:text="${categoryStat.count}">序号</td>
							<td th:text="${category.name}">类名</td>
							<td th:text="${category.booknum}">数量</td>
							<td><a href=""><img class="operator"
									th:src="@{/images/admin/icon_edit.gif}" alt="修改" title="修改" /></a> <a
								href="javascript:void(0)" onclick=""><img class="operator"
									th:src="@{/images/admin/icon_del.gif}" alt="删除" title="删除" /></a></td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
		<div id="separator"></div>
	</div>
</body>
</html>
