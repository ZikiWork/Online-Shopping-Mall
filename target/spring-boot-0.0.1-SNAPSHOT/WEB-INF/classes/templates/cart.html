<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.0.3.js}"></script>
<script>
	function finish() {
		$("#form1").submit();
	}
</script>
</head>
<body>
	<div class="brand_list container_2">
		<div th:replace="~{commons::header}"></div>
		<!-- 		<div th:replace="~{commons::navbar}"></div> -->
		<div class="wrapper clearfix">
			<div class="position mt_10">
				<span>您当前的位置：</span> <a href=""> 首页</a> » 购物车
			</div>
			<div class="myshopping m_10">
				<ul class="order_step">
					<li class="current"><span class="first">1、查看购物车</span></li>
					<li><span>2、填写核对订单信息</span></li>
					<li class="last"><span>3、成功提交订单</span></li>
				</ul>
			</div>
			<form th:action="@{/cart/cartorder}" id="form1" method="post">
				<table width="100%" class="cart_table m_10">
					<col width="80px" />
					<col width="260px" />
					<col width="150px" />
					<col width="100px" />
					<col width="100px" />
					<col width="100px" />
					<caption>查看购物车</caption>
					<thead>
						<tr>
							<th><input type="checkbox">&nbsp;全选</th>
							<th>图片</th>
							<th>商品名称</th>
							<th>单价</th>
							<th>数量</th>
							<th>小计</th>
							<th class="last">操作</th>
						</tr>
					</thead>
					<tbody id="goodsList">
						<tr th:each="cart: ${carts}">
							<td><input type="checkbox" name="cartid"
								th:value="${cart.id}"></td>
							<!-- 隐藏表单  给定复杂参数！以便后台取值 -->
							<!-- <input type="hidden" name="cartid" th:value="${cart.id}"> -->

							<td><img th:src="${cart.book.image}" width="66px"
								height="66px" th:alt="${cart.book.name}"
								th:title="${cart.book.name}" /></td>
							<td><a href="" class="blue" th:text="${cart.book.name}">书名</a></td>
							<td>￥<b th:text="${cart.book.saleprice}">售价</b></td>
							<td th:text="${cart.num}">数量</td>
							<!-- <td>
								<div class="num">
									<a class="reduce" href="javascript:void(0)" onclick=''>-</a> <input
										name="" class="tiny" th:value="${cart.num}" onblur=''
										type="text" id="goods_count_3"> <a class="add"
										href="javascript:void(0)" onclick=''>+</a>
								</div>
							</td> -->
							<td>￥<b class="red2"
								th:text="${cart.book.saleprice*cart.num}">小计</b></td>
							<td><a href="">删除</a></td>
						</tr>
						<tr class="stats">
							<td colspan="8">金额总计（不含运费）：￥<b class="orange" id='sum_price'></b></td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td colspan="2" class="t_l"></td>
							<td colspan="6" class="t_r"><a class="btn_continue" href="">继续购物</a>
								<a class="btn_pay" href="javascript:finish();">去结算</a></td>
						</tr>
					</tfoot>
				</table>
			</form>
			<div class="box">
				<div class="title">热门商品推荐</div>
			</div>
			<ul id="scrollpic" class="prolist">
				<c:forEach begin="1" end="5">
					<li><a href=""> <img width="98px" height="106px"
							src="images/goods/apple.jpg" alt="苹果（Apple）iPhone 6 (A1586) 64GB"
							title="苹果（Apple）iPhone 6 (A1586) 64GB">
					</a>
						<p class="pro_title">
							<a href="">苹果（Apple）iPhone 6 (A1586) 64GB</a>
						</p>
						<p class="brown">
							<b>￥5800.00</b>
						</p> <label class="btn_orange2"><input type="submit"
							onclick="" value="加入购物车"></label></li>
				</c:forEach>
			</ul>
		</div>
		<!-- 	<div th:replace="~{commons::help}"></div> -->
		<div th:replace="~{commons::footer}"></div>
	</div>
</body>
</html>
