<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"></meta>
<title>我的订单_${site}</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<script type="text/javascript">
	$(function() {
		setSelectedClass("user/orders");
	});
</script>
</head>
<body class="index">
	<div class="ucenter container">
		<div th:replace="~{commons::header}"></div>
		<div th:replace="~{commons::navbar}"></div>
		<div th:replace="~{commons::search}"></div>
		<div class="wrapper clearfix">
			<div th:replace="~{users/commons::left}"></div>
			<div class="main f_r">
				<div class="uc_title m_10">
					<label class="current"><span>我的订单</span></label>
				</div>
				<div class="box m_10">
					<table class="list_table" width="100%" cellpadding="0"
						cellspacing="0">
						<col width="250px" />
						<col width="140px" />
						<tr>
							<th>订单编号</th>
							<th>下单日期</th>
							<th>收货人</th>
							<th>支付方式</th>
							<th>总金额</th>
							<th>订单状态</th>
						</tr>
					
							<tr th:each="order:${orders}">
							<!-- href： 后面传参数！ -->
								<td><a th:href="@{/user/order_view/{id}(id=${order.id})}" class="orange">${order.id}</a></td>
								<td th:text="${order.orderTime}"></td>
								<td th:text="${order.account}">收货人</td>
								<td th:text="${order.payMode}">${order.payType}</td>
								<td th:text="${order.totalMoney}">￥${order.totalMoney}</td>
								
								<!-- 判断订单状态！ -->
								<td>
								<span th:if="${order.paystate} eq 'A'">未付款</span>
								<span th:if="${order.paystate} eq 'B'">已付款</span>
								<span th:if="${order.status} eq 'A'">未发货</span>
								<span th:if="${order.status} eq 'B'">已发货</span>
								<span th:if="${order.status} eq 'C'">已完成</span>
								</td>
							<tr>
					
						<tfoot>
							<tr>
								<td colspan="6" class="t_l"><div class='pages_bar'>
										<a href=''>首页</a><a class='current_page' href=''>1</a><a
											href=''>尾页</a><span>当前第1页/共1页</span>
									</div></td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</div>
			<div th:replace="~{commons::help}"></div>
		<div th:replace="~{commons::footer}"></div>
	</div>

</body>
</html>
