<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>查看图书详情</title>
<link type="text/css" rel="stylesheet" th:href="@{/css/index.css}" />
<link type="text/css" rel="stylesheet" th:href="@{/raty-master/lib/jquery.raty.css}" />
<script type="text/javascript" th:src="@{/js/jquery-2.0.3.js}"></script>
<script type="text/javascript" th:src="@{/raty-master/lib/jquery.raty.js}"></script>
<script>
/*评分设置！*/
$(function(){
	$(".raty").raty({ number: 5,
		half:true,
		precision:false,
		path:"/raty-master/lib/images/",
		click: function(score, evt) {//获取点击评分数！
		    alert('ID: ' + this.id + "\nscore: " + score + "\nevent: " + evt);
		  }
	}
	);
});
</script>

<script type="text/javascript">

	function order_add(){
		 let value=$("#buyNums").val();
		 let bookId=[[${book.id}]];
		 location.href="/order/add/"+bookId+"/"+value;
	}

	
	function joinCart(){
	/* 	let bookid=[[${book.id}]];
		let num=$("#buyNums").val();
		let userid=[[session.user.id]]; */
		let cart = {
				"book":{"id": [[${book.id}]]},
				"num" : $("#buyNums").val(),
				"userid" :[[${session.user.id}]]
			};
		/* ajax Post请求 发送JSON数据至服务端 */
		$.ajax({
			type : "POST",
			url : "/cart/add",
			data : JSON.stringify(cart),//转换数据为JSON格式的字符串！！！
			contentType : "application/json",
			success: function(num){
				console.log(num);
				$("#product_myCart").show();
				$(".orange").html(num);
				}
			});
	}
	function closeCartDiv(){
		$("#product_myCart").hide();
	}
	
	
	/*切换信息（评论 详情  购买记录）！*/
$(function(){
	$("#pj").on("click",function(){
		$(this).addClass("current");
		$(this).prev().removeClass();
		$(this).next().removeClass();
		$("#comment").removeClass("hidden");
		$("#buy").addClass("hidden");
		$("#details").addClass("hidden");
	});
	$("#gm").on("click",function(){
		$(this).addClass("current");
		$(this).prev().removeClass();
		$(this).prev().prev().removeClass();
		$("#buy").removeClass("hidden");
		$("#details").addClass("hidden");
		$("#comment").addClass("hidden");
	});
	$("#sp").on("click",function(){
		$(this).addClass("current");
		$(this).next().removeClass();
		$(this).next().removeClass();
		$("#details").removeClass("hidden");
		$("#buy").addClass("hidden");
		$("#comment").addClass("hidden");
		
	});
	
	
	
})


</script>
</head>
<body class="index">
	<div id="content"></div>
	<div class="container">
		<div th:replace="~{commons::header}"></div>
		<div th:replace="~{commons::navbar}"></div>
		<div th:replace="~{commons::search}"></div>
		<div class="wrapper clearfix">
			<div class="summary">
				<h2 th:text="${book.name}">商品名称</h2>
				<!--基本信息区域-->
				<ul>
					<li><span class="f_r light_gray">商品编号：<label
							id="data_goodsNo" th:text="${book.ISBN}">图书编号</label></span></li>
					<li id="priceLi" th:text="${book.marketprice}">销售价：<b
						class="price red2"><span class="f30" id="real_price">￥${goods.price2}</span></b></li>
					<li>市场价：<s id="data_marketPrice" th:text="${book.saleprice}">￥${goods.price1}</s>
					</li>
					<li>库存：现货<span>(<label id="data_storeNums"
							th:text="${book.booknum}">${goods.stock}</label>)
					</span></li>
					<li>顾客评分：<span class="grade"><i style="width: 0px;"></i></span>(已有0人评价)
					</li>
				</ul>
				<div class="current">
					<dl class="m_10 clearfix">
						<dt>购买数量：</dt>
						<dd>
							<input class="gray_t f_l" type="text" id="buyNums" value="1"
								maxlength="5" />
							<div class="resize">
								<a class="add" id="add"></a> <a class="reduce" id="reduce"></a>
							</div>
						</dd>
					</dl>
					<input class="submit_buy" type="button" id="buyNowButton"
						value="立即购买" onclick="order_add()" />



					<div class="shop_cart" style="z-index: 1">
						<input class="submit_join" type="button" id="joinCarButton"
							onclick="joinCart();" value="加入购物车" />

						<div class="shopping" id="product_myCart" style='display: none'>
							<dl class="cart_stats">
								<dt class="gray f14 bold">
									<a class="close_2 f_r" href="javascript:closeCartDiv();"
										title="关闭">关闭</a> <img src="images/front/right_s.gif"
										width="24" height="24" alt="" />成功加入购物车
								</dt>
								<dd class="gray">
									目前选购商品共<b class="orange" name='mycart_count'></b>件<span>合计：<b
										name='mycart_sum'></b></span>
								</dd>
								<dd>
									<a class="btn_blue bold" th:href="@{/cart/getcart}">进入购物车</a><a
										class="btn_blue bold" href="javascript:void(0)"
										onclick="closeCartDiv();">继续购物>></a>
								</dd>
							</dl>
						</div>
					</div>


				</div>

			</div>

			<!--图片放大镜-->
			<div>
				<div class="pic_show"
					style="width: 435px; height: 435px; position: relative; z-index: 5; padding-bottom: 5px;">
					<img th:src="@{'/'+${book.image}}"
						title="苹果（Apple）iPhone 6 (A1586) 64GB"
						style="border: none; width: 435px; height: 435px" />
				</div>
			</div>
		</div>

		<div class="wrapper clearfix container_2">
			<!--左边栏-->
			<div class="sidebar f_l">
				<div class="box m_10">
					<div class="title">热卖商品</div>
					<div class="content">
						<ul class="ranklist">
							<c:forEach begin="1" end="5">
								<li class="current"><a href=""><img width="58px"
										height="58px" alt="苹果（Apple）iPhone 6 (A1586) 64GB"
										src="images/goods/apple.jpg" /></a> <a
									title="苹果（Apple）iPhone 6 (A1586) 64GB" class="p_name" href="">苹果（Apple）iPhone
										6 (A1586) 64GB</a> <b>￥5688.00</b></li>
							</c:forEach>
						</ul>
					</div>
				</div>
			</div>

			<!--滑动面tab标签-->
			<div class="main f_r" style="overflow: hidden">
				<div class="uc_title" name="showButton">
					<label class="current" id="sp"><span>商品详情</span></label> <label
						id="pj"><span>顾客评价</span></label> <label id="gm"><span>购买记录</span></label>
				</div>
				<div name="showBox">
					<!-- 商品详情 start -->
					<div class="" id="details" > 
					<li th:text="${book.description}"></li>
					<li th:text="${book.details}"></li></div>
					<!-- 商品详情 end -->

					<!-- 顾客评论 start -->
					<div class="hidden comment_list box" id="comment"><!-- class="hidden comment_list box"  空格隔开代表 多个Class! -->
						<div class="title3">
							<span class="f_r f12 light_gray normal"> 只有购买过该商品的用户才能进行评价
							</span> <img th:src="@{/images/front/comm.gif}" width="16px"
								height="16px" />商品评论<span class="f12 normal">（已有<b
								class="red2">0</b>条） 
						</div>
						</span> 评分：<span class="raty"> </span>

						
							<div th:if="${session.user}">
								<textarea id="judgecontent"></textarea>
								<input type="button" value="发表" id="judge" />
							</div>
				
						<div id='commentBox'></div>
					</div>
					<!-- 顾客评论 end -->

					<!-- 购买记录 start -->
					<div class="hidden box" id="buy">
						<div class="title3">
							<img src="images/front/cart.gif" width="16" height="16" alt="" />
							购买记录<span class="f12 normal">（已有<b class="red2">1</b>购买）
							</span>
						</div>

						<table width="100%" class="list_table m_10 mt_10">
							<col width="150" />
							<col width="120" />
							<col width="120" />
							<col width="150" />
							<col />
							<thead class="thead">
								<tr>
									<th>购买人</th>
									<th>出价</th>
									<th>数量</th>
									<th>购买时间</th>
									<th>状态</th>
								</tr>
							</thead>
						</table>
						<table width="100%" class="list_table m_10">
							<col width="150" />
							<col width="120" />
							<col width="120" />
							<col width="150" />
							<col />
							<tbody class="dashed" id="historyBox"></tbody>
						</table>
					</div>
					<!-- 购买记录 end -->
				</div>
			</div>
		</div>
		<div th:replace="~{commons::help}"></div>
		<div th:replace="~{commons::footer}"></div>
	</div>
</body>
</html>
