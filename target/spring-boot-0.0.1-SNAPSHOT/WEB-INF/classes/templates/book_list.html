<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>图书<Book></title>
<link rel="stylesheet" type="text/css" th:href="@{/css/index.css}" />
<link type="image/x-icon" href="favicon.ico" rel="icon" />
<style type="text/css">
.pic {
	vertical-align: middle;
	display: table-cell; /*主要属性*/
	text-align: center;
}
</style>
</head>
<body class="index">
	<div class="container">
		<div th:replace="~{commons::header}"></div>
		<div th:replace="~{commons::navbar}"></div>
		<div th:replace="~{commons::search}"></div>
		<div class="position">
			<span>您当前的位置：</span> <a href="">首页</a> » <a href="">图书</a>
		</div>
		<div class="wrapper clearfix container_2">
			<div class="sidebar f_l">
				<!--销售排行-->
				<div class="box m_10">
					<div class="title">销售排行榜</div>
					<div class="content">
						<ul class="ranklist" id='ranklist'>
							<c:forEach begin="1" end="10">
								<li><span>1</span> <a href=""><img src="" width="60"
										height="60" alt="" /></a> <a
									title="苹果（Apple）iPhone 6 (A1586) 64GB" class="p_name" href="">苹果（Apple）iPhone
										6 (A1586) 64GB</a><b>￥5688.00</b></li>
							</c:forEach>
						</ul>
					</div>
				</div>
				<!--销售排行-->

			</div>

			<div class="main f_r">
				<!--商品列表展示-->
				<div class="display_title">
					<span class="l"></span> <span class="r"></span> <span class="f_l">排序：</span>
					<ul>
						<li class=""><span class="l"></span><span class="r"></span> <a
							href="">销量<span class="">&nbsp;</span></a></li>
						<li class=""><span class="l"></span><span class="r"></span> <a
							href="">评分<span class="">&nbsp;</span></a></li>
						<li class=""><span class="l"></span><span class="r"></span> <a
							href="">价格<span class="">&nbsp;</span></a></li>
						<li class="current"><span class="l"></span><span class="r"></span>
							<a href="">最新上架<span class="">&nbsp;</span></a></li>
					</ul>
				</div>

				<ul class="display_list clearfix m_10">
					<!-- 循环图书信息 -->
					<li class="clearfix win" th:each="book:${books}">
						<div class="pic">
							<a th:title="${book.name}"
								th:href="@{/bookview/{id}(id=${book.id})}"> <img
								th:src="@{'/'+${book.image}}" width="175" height="185"
								th:alt="${book.name}" th:title="${book.name}" style="" /></a>
						</div>
						<h3 class="title">
							<b><span th:text="${book.name}"></span></b> <a
								th:title="${book.name}" class="p_name"
								th:href="@{/bookview/{id}(id=${book.id})}"> </a> <span>总销量：10<a
								class="blue" href="">( 0人评论 )</a></span><span class='grade'><i
								style='width: 0px'></i></span>
						</h3>
						<div class="handle">
							<label class="btn_gray_m"><img
								src="images/front/ucenter/shopping.gif" width="15" height="15" /><input
								type="button" value="加入购物车" onclick="joinCart_list(1);"></label>
							<div class="msgbox" style="width: 350px; display: none">
								<div class="msg_t">
									<a class="close f_r"
										onclick="$(this).parents('.msgbox').hide();">关闭</a>请选择规格
								</div>
								<div class="msg_c" id='product_box_1'></div>
							</div>
						</div>
						<div class="price">
							￥ <span th:text="${book.saleprice}"></span><s>￥ <span
								th:text="${book.marketprice}"></span></s>
						</div>
					</li>
					<!-- 循环结束 -->
				</ul>

				<div class='pages_bar'>
					<a href=''>首页</a><a class='current_page' href=''>1</a><a href=''>尾页</a><span>当前第1页/共1页</span>
				</div>
				<!--商品列表展示-->
			</div>
		</div>
		<div th:replace="~{commons::help}"></div>
		<div th:replace="~{commons::footer}"></div>
	</div>
</body>
</html>
