<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/book/add}" method="post">
		商品：<input type="text" name="name"><br/> 
		简介：<input type="text" name="description"><br/> 
		详情：<input type="text" name="details"><br/> 
		作者：<input type="text" name="author"><br/> 
		出售地：<input type="text" name="pulisher"><br/> 
		发售时间：<input type="text" name="pubdate"><br/> 
		ISBN:<input type="text" name="ISBN"><br/> 
		市场价格：<input type="text" name="marketprice"><br/> 
		销售价格：<input type="text" name="saleprice"><br/> 
		评论数量：<input type="text" name="commentnum"><br/> 
		评分：<input type="text" name="commentscore"><br/> 
		图片<input type="text" name="image"><br/> 
		类别：<select name="category.id"><!-- 找category的属性id -->
		<option  th:each="category: ${categorys}" th:value="${category.id}" th:text="${category.name}" >类别名</option>
		</select><br/>
		存货：<input type="text" name="booknum"><br/> 
		<input type="submit" name="增加">
		
	</form>

</body>
</html>
