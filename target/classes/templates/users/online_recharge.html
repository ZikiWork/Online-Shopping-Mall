<%@ page language="java" pageEncoding="UTF-8"%>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<base href="${base}/" />
<title>账户充值_${site}</title>
<script type="text/javascript">
	$(function() {
		setSelectedClass("usercenter/online_recharge.jsp");
	});
</script>
</head>
<body class="index">
	<div class="ucenter container">
		<div th:replace="~{commons::header}"></div>
		<div th:replace="~{commons::navbar}"></div>
		<div th:replace="~{commons::search}"></div>
		<div class="wrapper clearfix">
			<div th:replace="~{users/commons::left}"></div>

			<div class="main f_r">
				<div class="uc_title m_10">
					<label class="current"><span>在线充值</span></label>
				</div>
				<div class="form_content">
					<form action='' method='post'>
						<table class="border_table" cellpadding="0" cellspacing="0"
							width='100%'>
							<col width="200px" />
							<col />
							<tr>
								<th>充值金额：</th>
								<td><input type='text' class="small" name="recharge"
									pattern='float' alt='请输入充值的金额' /><label>请输入充值的金额</label></td>
							</tr>

							<tr>
								<th>选择充值方式：</th>
								<td><label class='attr'><input class="radio"
										name="payment_id" title="支付宝" type="radio" value="7" />支付宝</label>
									，手续费：0.00% <br /></td>
							</tr>

							<tr>
								<th></th>
								<td><label class="btn"><input type="submit"
										value="确定充值" onclick='return check_form();' /></label></td>
							</tr>

						</table>
					</form>
				</div>
			</div>
		</div>
		<div th:replace="~{commons::help}"></div>
		<div th:replace="~{commons::footer}"></div>
	</div>
</body>
</html>
