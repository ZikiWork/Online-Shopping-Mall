<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>后台管理</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/css/admin.css}" />
<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
</head>
<body>
	<div class="container">
		<div id="header" th:insert="~{admin/commons::header}"></div>
		<div id="admin_left">
			<ul class="submenu" th:insert="~{admin/commons::left}">
			</ul>
		</div>
		<div id="admin_right">
			<div class="content_box">
				<div class="content form_content">
					<form th:action="@{/book/add}" method="post"
						enctype="multipart/form-data">
						<div id="table_box_1">
							<table class="form_table">
								<colgroup>
									<col width="150px">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th>商品名称：</th>
										<td><input class="normal" name="name" type="text"
											value=""><label>*</label></td>
									</tr>
									<tr>
										<th>所属分类：</th>
										<td><select name="category.id">
												<option th:each="category: ${categorys}"
													th:value="${category.id}" th:text="${category.name}">${category.name}</option>
										</select></td>
									</tr>
									<tr>
										<th>基本数据：</th>
										<td>
											<div class="con">
												<table class="border_table">
													<thead id="goodsBaseHead">
														<tr>
															<th>商品货号</th>
															<th>库存</th>
															<th>市场价格</th>
															<th>销售价格</th>
															<th>生产商</th>
															<th>生产地址</th>
															<th>发售时间</th>
															<th>评论数量</th>
															<th>评分</th>
														</tr>
													</thead>
													<tbody id="goodsBaseBody">
														<tr class="td_c">
															<td><input class="small" name="ISBN" type="text"
																value="${goodsNo}" readonly /></td>
															<td><input class="tiny" name="booknum" type="text"></td>
															<td><input class="tiny" name="marketprice"
																type="text"></td>
															<td><input class="tiny" name="saleprice" type="text"></td>
															<td><input class="tiny" name="author" type="text"></td>
															<td><input class="tiny" name="pulisher" type="text"></td>
															<td><input class="tiny" name="pubdate" type="text"></td>
															<td><input class="tiny" name="commentnum"
																type="text"></td>
															<td><input class="tiny" name="commentscore"
																type="text"></td>
														</tr>
													</tbody>
												</table>
											</div>
										</td>
									</tr>
									<tr>
										<th>缩略图：</th>
										<td><input type="file" name="file" /></td>
									</tr>
									<tr>
										<th>产品简介：</th>
										<td><textarea rows="5" cols="5" name="description"></textarea></td>
									</tr>
									<tr>
										<th>产品详情：</th>
										<td><textarea rows="5" cols="5" name="details"></textarea></td>
									</tr>
								</tbody>
							</table>
						</div>
						<table class="form_table">
							<colgroup>
								<col width="150px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<td></td>
									<td><button class="submit" type="submit">
											<span>发布商品</span>
										</button></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</div>
		<div id="separator"></div>
	</div>
</body>
</html>
