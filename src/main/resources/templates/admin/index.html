<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>后台管理</title>
<meta charset="utf-8" />
<link rel="stylesheet" th:href="@{/css/admin.css}" />
</head>
<body>
	<div class="container">
		<div id="header" th:insert="~{admin/commons::header}">
		</div>
		<div id="admin_left">
			<ul class="submenu" th:insert="~{admin/commons::left}">
			</ul>
		</div>

		<div id="admin_right">
			<div class="content_box" style="border: none">
				<div class="content">
					<table width="98%" cellspacing="0" cellpadding="0"
						class="border_table_org" style="float: left">
						<thead>
							<tr>
								<th>最新10条订单</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td style="padding: 5px 0">
									<table class="list_table3" width="100%">
										<thead>
											<th>订单号</th>
											<th>收货人</th>
											<th>支付状态</th>
											<th>金额</th>
											<th>下单时间</th>
											<th>操作</th>
										</thead>
										<tbody>
												<tr th:each="order:${orders}">
													<td th:text="${order.orderNo}">${order.id}</td>
													<td><b th:text="${order.account}">${order.address.accept}</b></td>
													<td th:text="${order.status}">${order.status}</td>
													<td><b class="red3">￥<span th:text="${order.totalMoney}"></span> </b></td>
													<td th:text="${order.orderTime}">${order.orderTime}</td>
													<td><a th:href="@{/order/order_view/{id}(id=${order.id})}"><img class="operator"
															th:src="@{/images/admin/icon_check.gif}" title="查看" /></a> <a
														href=""><img class="operator"
															th:src="@{/images/admin/icon_edit.gif}" title="编辑" /></a> <a
														href="javascript:void(0)" onclick=""><img
															class="operator" th:src="@{/images/admin/icon_del.gif}"
															title="删除" /></a></td>
												</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div id="separator"></div>
	</div>
</body>
</html>
